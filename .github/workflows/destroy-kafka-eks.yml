name: Destroy Kafka on EKS

on:
  workflow_dispatch:  # Manual trigger only

env:
  TF_VERSION: "1.9.0"
  AWS_REGION: "us-east-1"

jobs:
  destroy:
    name: Destroy Kafka Cluster
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      id-token: write   # ðŸ‘ˆ Required for OIDC
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsKafkaDeployRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=kafka-eks/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_STATE_LOCK_TABLE }}"

      - name: Terraform Destroy
        run: terraform destroy -auto-approve